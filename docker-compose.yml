services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      TZ: Asia/Seoul
    command: ["--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p1234 --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - insidemovie-net

  ai:
    build:
      context: ./apps/ai
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: mysql+pymysql://root:1234@mysql:3306/insidemovie_ai
      TZ: Asia/Seoul
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/docs', timeout=3)\""]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - insidemovie-net

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.compose
    env_file:
      - ./env/backend.env
    environment:
      SPRING_PROFILES_ACTIVE: prod
      TZ: Asia/Seoul
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: 1234
      BACKEND_DB_NAME: insidemovie_backend
    depends_on:
      mysql:
        condition: service_healthy
      ai:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api-doc >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 50s
    networks:
      - insidemovie-net

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    networks:
      - insidemovie-net

  frontend-dev:
    image: node:24-slim
    working_dir: /app
    depends_on:
      backend:
        condition: service_healthy
    environment:
      TZ: Asia/Seoul
      CHOKIDAR_USEPOLLING: "true"
      VITE_PROXY_TARGET: "http://backend:8080"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./apps/frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - insidemovie-net
    profiles:
      - dev

volumes:
  mysql_data:
  frontend_node_modules:

networks:
  insidemovie-net:
    driver: bridge
